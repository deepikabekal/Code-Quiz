<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div id="container">
        <div id="top-line">
            <nav class="score-link">
                <a id="score" href="">View High Scores</a>
            </nav>
            <div id="time-content">
                <label for="time">Time:</label>
                <label  id="timer">60</label>
            </div>
        </div>
        
        <div class="main-container">
            <div class="row">
                <h1>Coding Quiz Challenge</h1>
            </div> 
            <div class="content">        
                <p >Try to answer the following code related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score by 2 points and time by 5 seconds. 
                And for every correct answer you will gain 5 points.  </p>
            </div>
            <div>
                <button type="button" class="btn click-btn">Start Quiz</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

   <script src="./assets/js/script.js"></script> 
    
</body>
</html>
